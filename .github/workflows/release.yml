name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    # dev → main PR이 머지된 경우에만 실행
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from PR title
        id: version
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          # PR 제목에서 버전 추출: "release: v1.2.0" → "1.2.0"
          VERSION=$(echo "$PR_TITLE" | grep -oP 'v?\K\d+\.\d+\.\d+' || echo "")

          if [ -z "$VERSION" ]; then
            # 버전이 PR 제목에 없으면 CHANGELOG에서 다음 버전 계산
            VERSION=$(node scripts/update-changelog.js --get-next-version)
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Update CHANGELOG for release
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          node scripts/update-changelog.js --release --version "$VERSION"

      - name: Commit CHANGELOG and create tag
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add CHANGELOG.md
          git commit -m "docs(changelog): release v$VERSION" || echo "No changes to commit"
          git push

          # 태그 생성
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Extract release notes
        id: release-notes
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # CHANGELOG에서 해당 버전의 릴리스 노트 추출
          NOTES=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | head -n -1)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.release-notes.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
